<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="icon" type = "image/ipg" href="images/usericon.jpg">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login to your account please</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/loginbackground.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">Welcome to our website. Please login first!</p>
            </div>
            <form action="index.php" method="post" >
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" minlength="4" maxlength="12" required pattern="[A-Za-z0-9]+"title="Username can only contain letters and numbers" required>
                <span id="username-error" class="error-message" style="color: red; display: none;">Username should only contain letters and numbers</span>
                <script>
                  document.getElementById('username').addEventListener('input', function() {
                      var usernameInput = this.value;
                      var usernameError = document.getElementById('username-error');
              
                      if (!/^[a-zA-Z0-9]+$/.test(usernameInput)) {
                          usernameError.style.display = 'block';
                      } else {
                          usernameError.style.display = 'none';
                      }
                  });
              </script>
              </div>

              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" minlength="8" maxlength="20" required>
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>
              
              <div class="social-login">
                <a href="https://www.facebook.com/login/" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="https://www.instagram.com/accounts/login/" class="twitter">
                  <span class="icon-instagram mr-3"></span> 
                </a>
                <a href="https://www.google.com/account/about/" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
