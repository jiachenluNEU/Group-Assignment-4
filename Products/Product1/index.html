<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones Product Showcase</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid bg-dark text-white p-5">
        <h1 class="text-center">Pear Headphones</h1>
    </header>

    <section class="product-info container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="headphones.png" class="img-fluid" alt="Headphones">
                <img src="headphones1.png" class="img-fluid" alt="Headphones1">
                <img src="headphones2.png" class="img-fluid" alt="headphones2">
            </div>
            <div class="col-md-6">
                <h2>Product Features</h2>
                <ul>
                    <li>High-quality sound</li>
                    <li>Noise-cancelling technology</li>
                    <li>Wireless connectivity</li>
                    <li>Long battery life</li>
                    <li>Ergonomic design</li>
                </ul>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>
    </section>

    <footer class="container-fluid bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 Pear Headphones Inc.</p>
    </footer>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
